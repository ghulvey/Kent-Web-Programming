<html>
<head>
    <title>Quotes</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="/">Quotes</a>
        </div>
    </nav>
    <main class="container mt-4">
        <div>
            <div class="row align-items-start">
                <div class="col">
                    <h1 class="float-left">Quotes</h1>
                </div>
                <div class="col">
                    <a href="/create" class="btn btn-primary float-end">Add a new quote</a>
                </div>
            </div>
        </div>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Quote</th>
                    <th>Author</th>
                    <th>Actions</th>
                </tr>
            </thead>
            {% for quote in quotes %}
                <tr>
                    <td>{{ quote.text}}</td>
                    <td>{{ quote.author|e }}</td>
                    <td><a href="/delete/{{ quote._id }}" class="btn btn-danger">Delete</a> <a href="/edit/{{ quote._id }}" class="btn btn-primary">Edit</a></td>
                </tr>
            {% endfor %}
        </table>
        <nav aria-label="Page navigation example">
            <ul class="pagination">
                
              <li class="page-item {% if page <= 1 %} disabled {% endif %}"><a class="page-link" href="/?page={{ page - 1}}">Previous</a></li>

              {% for i in range(maxPages)%}
                <li class="page-item {% if page == (i+1)%} active {% endif %}"><a class="page-link" href="/?page={{ i  + 1}}">{{ i + 1 }}</a></li>
                {% endfor %}
  
              <li class="page-item {% if page >= maxPages %} disabled {% endif %}"><a class="page-link" href="/?page={{ page + 1}}">Next</a></li>
       
            </ul>
          </nav>
          <hr>
          <p>Number of visits: {{ visits }}</p>
    </main>
</body>
</html>
